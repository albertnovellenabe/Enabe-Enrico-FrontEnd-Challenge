<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap');
  </style>
</head>
<body>
  <div class="front-card-container">
    <img src="images/bg-card-front.png" alt="image" class="fef">
    
    <div class="front-card-content">
      <div class="logo">
        <img src="images/card-logo.svg" alt="logo"/>
      </div>
      <p id="top">0000 0000 0000 0000</p>
      <p id="btm_name">JANE APPLESEED</p>
      <p id="btm_date">00/00</p>
    </div>
  </div>
  
  <div class="back-card-container">
    <img src="images/bg-card-back.png" alt="image" class="fef">
    <div class="back-card-content">
      <p id="cvc">000</p>
    </div>
  </div>
  <div class="ss_1" id="ss_1">
  </div>
  <div class="ss_2" id="ss_2">
    <div class="container" id="container">
      <div class="content" id="c_name">
        <label>CARDHOLDER NAME</label>
        <input type="text" name="cardholder-name" placeholder="e.g. Jane Appleseed" id="cardholder-name" onkeypress="return clickPress(event);">
      </div>
      <div class="content" id="c_number">
        <label>CARD NUMBER</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="card-number" onkeypress="return clickPress(event);">
      </div>
      <div class="content" id="exp_cvc">
        <div class="exp_date" id="exp_date">
          <label>EXP. DATE (MM/YY)</label>
          <div class="mmyy" id="exp__cvc">
            <input type="text" id="mmyy1" placeholder="MM" onkeypress="return clickPress(event);">
            <input type="text" id="mmyy2" placeholder="YY" onkeypress="return clickPress(event);">
          </div>
        </div>
        <div class="__cvc" id="__cvc">
          <label>CVC</label>
          <input type="text" id="_cvc" placeholder="e.g. 123" onkeypress="return clickPress(event);">
        </div>
      </div>
      <div class="content" id="btn_confirm">
        <button id="confirm" onclick="transaction()">Confirm</button>
      </div>
    </div>
  </div>
  <script src="index.js" charset="UTF-8"></script>
</body>
</html>
